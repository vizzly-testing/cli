name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Check formatting
      run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Build
      run: npm run build

  test-site:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install CLI dependencies
      run: npm ci

    - name: Build CLI
      run: npm run build

    - name: Install test site dependencies
      working-directory: ./test-site
      run: npm ci

    - name: Get installed Playwright version
      working-directory: ./test-site
      id: playwright-version
      run: echo "version=$(npx playwright --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ steps.playwright-version.outputs.version }}-firefox

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      working-directory: ./test-site
      run: npx playwright install firefox --with-deps

    - name: Test Vizzly integration
      working-directory: ./test-site
      run: node ../bin/vizzly.js run "npm test"
      env:
        CI: true
        VIZZLY_TOKEN: ${{ secrets.VIZZLY_TOKEN }}
        VIZZLY_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        VIZZLY_COMMIT_SHA: ${{ github.event.head_commit.id }}
