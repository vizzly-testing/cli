name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Check formatting
      run: npm run format:check

  test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: lint

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        CI: true

    - name: Build
      run: npm run build

  test-site:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install CLI dependencies
      run: npm ci

    - name: Build CLI
      run: npm run build

    - name: Install test site dependencies
      working-directory: ./test-site
      run: npm ci

    - name: Get installed Playwright version
      working-directory: ./test-site
      id: playwright-version
      run: echo "version=$(npx playwright --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ steps.playwright-version.outputs.version }}-firefox

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      working-directory: ./test-site
      run: npx playwright install firefox --with-deps

    - name: Test Vizzly integration
      working-directory: ./test-site
      run: node ../bin/vizzly.js run "npm test"
      env:
        CI: true
        VIZZLY_TOKEN: ${{ secrets.VIZZLY_TOKEN }}
        VIZZLY_COMMIT_MESSAGE: ${{ github.event.pull_request.head.commit.message || github.event.head_commit.message }}
        VIZZLY_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}

  test-reporter:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: lint

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Get installed Playwright version
      id: playwright-version
      run: echo "version=$(npx playwright --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ steps.playwright-version.outputs.version }}-firefox

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install firefox --with-deps

    - name: Run reporter visual tests
      run: npm run test:reporter:visual
      env:
        CI: true
        VIZZLY_TOKEN: ${{ secrets.VIZZLY_REPORTER_TOKEN }}
        VIZZLY_COMMIT_MESSAGE: ${{ github.event.pull_request.head.commit.message || github.event.head_commit.message }}
        VIZZLY_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.event.head_commit.id }}

  test-ruby-client:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install CLI dependencies
      run: npm ci

    - name: Build CLI
      run: npm run build

    - name: Install Ruby dependencies
      working-directory: ./clients/ruby
      run: |
        gem install bundler
        bundle install

    - name: Run RuboCop
      working-directory: ./clients/ruby
      run: bundle exec rubocop

    - name: Run Ruby unit tests
      working-directory: ./clients/ruby
      run: ruby -I lib test/vizzly_test.rb

    - name: Run Ruby integration tests
      working-directory: ./clients/ruby
      run: VIZZLY_INTEGRATION=1 ruby -I lib test/integration_test.rb
      env:
        CI: true

  ci-check:
    runs-on: ubuntu-latest
    needs: [lint, test, test-site, test-reporter, test-ruby-client]
    if: always()
    steps:
      - name: Check if all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" || "${{ needs.test-site.result }}" == "failure" || "${{ needs.test-reporter.result }}" == "failure" || "${{ needs.test-ruby-client.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
